<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="./../Public/css/forgot_password.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://images.squarespace-cdn.com/content/v1/5bc18d9ee8ba44e58680e6a3/1539452081495-LZBOBEDOLGVUHGY1Z0SE/favicon.ico?format=100w">

    <title>Reset password</title>
</head>
<body>
    <div class="cont">
  <div class="form reset-password" id="reset">
    <h2>Reset password?</h2>
    <label>
      <span>Password</span>
      <input type="password" id="password">
    </label>
    <label>
      <span>Repeat password</span>
      <input type="password" id="password-repeat">
    </label>
    <button type="button" class="submit" id="resetButtom" onclick="resetPassword()">Reset password</button>
    <p id="resetMessage" class="message"></p>
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text">
        <h2>Reset password?</h2>
        <p>Enter your new password and then press the reset button.</p>
      </div>
    </div>
</body>
<script src="../Public/js/forgot_password.js"></script>
<script src="../Public/js/resetPassword.js"></script>
<script src="../Public/js/SignUpAndLogInUser.js"></script>
</html>
