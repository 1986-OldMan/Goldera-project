<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="./../Public/css/forgot_password.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://images.squarespace-cdn.com/content/v1/5bc18d9ee8ba44e58680e6a3/1539452081495-LZBOBEDOLGVUHGY1Z0SE/favicon.ico?format=100w">

    <title>Forgot password</title>
</head>
<body>
    <div class="cont">
  <div class="form forgot_password" id="forgot-password">
    <h2>Forgot password?</h2>
    <label>
      <span>Email</span>
      <input type="email" id="email">
    </label>
    <button type="button" class="submit" id="resetBottom" onclick="forgotPassword()">Submit</button>
    <p id="Message" class="message"></p>
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text">
        <h2>Forgot password?</h2>
        <p>No problem, enter your email address and then press the submit button.</p>
      </div>
    </div>
  </div> 
</body>
<script src="../Public/js/forgot_password.js"></script>
</html>
