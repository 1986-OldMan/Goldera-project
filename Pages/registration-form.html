<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Registration Form Gold Era</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel="stylesheet" href="../Public/css/registration-form.css">
  <link rel="shortcut icon" type="image/x-icon" href="https://images.squarespace-cdn.com/content/v1/5bc18d9ee8ba44e58680e6a3/1539452081495-LZBOBEDOLGVUHGY1Z0SE/favicon.ico?format=100w">

</head>
<body>
<div class="cont">
  <div class="form sign-in">
    <h2>Welcome back,</h2>
    <label>
      <span>Email</span>
      <input type="email">
    </label>
    <label>
      <span>Password</span>
      <input type="password">
    </label>
    <p class="forgot-pass"><a href="#">Forgot password?</a></p>
    <button type="button" class="submit">Sign In</button>
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>New here?</h2>
        <p>Sign up and discover great amount of new precious metals!</p>
      </div>
      <div class="img__text m--in">
        <h2>One of us?</h2>
        <p>If you already has an account, just sign in. We've missed you!</p>
      </div>
      <div class="img__btn">
        <span class="m--up">Sign Up</span>
        <span class="m--in">Sign In</span>
      </div>
    </div>
    <div class="form sign-up">
      <h2>Time to feel like home,</h2>
      <label>
        <span>Name</span>
        <input type="text">
      </label>
      <label>
        <span>Email</span>
        <input type="email">
      </label>
      <label>
        <span>Password</span>
        <input type="password">
      </label>
      <label>
        <span>Repeat password</span>
        <input type="password">
      </label>
      <button type="button" class="submit" id="sign">Sign Up</button>
    </div>
  </div>
</div>

</body>
<script src="../Public/js/registration-form.js"></script>
</html>
